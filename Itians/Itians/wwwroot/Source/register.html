<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon in the title bar -->
    <link rel="icon" href="../images/iti-logo.png" type="image/x-icon">
    <!-- Font awesome library -->
    <link rel="stylesheet" href="../style/all.min.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="../style/style.css">
    <title>Register</title>
</head>

<body>
    <div class="login">
        <!-- Navbar Start-->
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand login-header" href="https://iti.gov.eg/iti/home">
                    <img class="login-header-logo" src="../images/ITI logo1.png">
                    <h4 class="login-header-title">Information Technology<br> Institute</h4>
                </a>
            </nav>
        </div>

        <!-- Navbar End-->
        <!--MAIN-->
        <div class="main">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-6">
                        <img src="../images/ITI-building.svg" alt="">
                    </div>
                    <div class="login-form d-flex flex-column col-sm-12 col-md-6 col-lg-5">
                        <form id="account" method="post">
                            <h1 class="login-form-title mb-3 text-center">Welcome</h1>
                            <div class="text-secondary text-center mb-3">To keep connected with us please register to our website</div>
                            <div class="form-group d-flex justify-content-between flex-wrap mb-2 check">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input custom-control-input" type="radio" data-divid="itian" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                                    <label class="form-check-label custom-control-label" for="inlineRadio1">Itian</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input custom-control-input" type="radio" data-divid="company" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label custom-control-label" for="inlineRadio2">Company</label>
                                </div>
                            </div>
                            <div id="itian">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text border-bottom-0"><i class="fas fa-user"></i></div>
                                    </div>
                                    <input type="text" class="form-control login-form-input" placeholder="Username" id="UserName" name="UserName" value="">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text border-bottom-0"><i class="fas fa-envelope"></i></div>
                                    </div>
                                    <input type="email" class="form-control login-form-input" placeholder="Email" required="" data-val="true" data-val-required="The Email field is required." id="Email" name="Email" value="">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                    </div>
                                    <input type="password" autocomplete="off" class="form-control login-form-input" placeholder="Password" id="Password" name="Password">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                    </div>
                                    <input type="password" autocomplete="off" class="form-control login-form-input" placeholder="confirm Password" id="ConfirmPassword" name="ConfirmPassword">
                                </div>
                                <!-- birth of date  -->
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">Birth Date</span>
                                    </div>
                                    <input autocomplete="off" class="text" id="BirthDate" name="BirthDate" placeholder="DD-MM-YYYY" type="date" min="1990-12-17" max="2000-01-01" spellcheck="false" value="1999-12-17">
                                </div>
                                <!-- gender -->
                                <div class="form-group d-flex flex-wrap mb-2 check">
                                    <div class="form-check form-check-inline px-4">
                                        <input class="form-check-input custom-control-input " type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                  Male
                                </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input custom-control-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                  Female
                                </label>
                                    </div>
                                </div>
                                <!-- Upload license -->
                                <div class="form-group">
                                    <div class="upload-btn-wrapper">
                                        <buttons class="btn btnupload">Upload ITI License</buttons>
                                        <input type="file" name="myfile" />
                                    </div>
                                </div>
                            </div>
                            <div id="company">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text border-bottom-0"><i class="fas fa-user"></i></div>
                                    </div>
                                    <input type="text" class="form-control login-form-input" placeholder="Company Name" id="ComanyName" name="ComanyName" value="">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text border-bottom-0"><i class="fas fa-envelope"></i></div>
                                    </div>
                                    <input type="email" class="form-control login-form-input" placeholder="Email" id="Email" name="Email" value="">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                    </div>
                                    <input type="password" autocomplete="off" class="form-control login-form-input" placeholder="Password" id="Password" name="Password">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                    </div>
                                    <input type="password" autocomplete="off" class="form-control login-form-input" placeholder="confirm Password" id="ConfirmPassword" name="ConfirmPassword">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text border-bottom-0"><i class="fas fa-globe"></i></div>
                                    </div>
                                    <input type="text" class="form-control login-form-input" placeholder="Comany Website" id="ComanyWebsite" name="ComanyWebsite" value="">
                                </div>
                                <!-- Establish date  -->
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">Establish Date</span>
                                    </div>
                                    <input autocomplete="off" class="text" id="EstablishDate" name="EstablishDate" placeholder="DD-MM-YYYY" type="date" min="1990-12-17" max="2000-01-01" spellcheck="false" value="1999-12-17">
                                </div>
                                <!-- company Types -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="CompanyTypes">Company Type</label>
                                    </div>
                                    <select class="custom-select" id="CompanyTypes">
                                      <option selected>Choose...</option>
                                      <option value="1">Government</option>
                                      <option value="2">Startup</option>
                                      <option value="3">Multi National</option>
                                      <option value="4">international</option>
                                    </select>
                                </div>
                                <!-- Upload license -->
                                <div class="form-group">
                                    <div class="upload-btn-wrapper">
                                        <buttons class="btn btnupload">Upload ITI License</buttons>
                                        <input type="file" name="myfile" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn rounded-pill login-form-btn text-white mb-2">Register</button>
                            </div>

                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>

</body>

</html>
