<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon in the title bar -->
    <link rel="icon" href="../images/iti-logo.png" type="image/x-icon">
    <!-- Font awesome library -->
    <link rel="stylesheet" href="../style/all.min.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="../style/style.css">
    <title>LogIn</title>
</head>

<body>
    <div class="login">
        <!-- Navbar Start-->
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand login-header" href="https://iti.gov.eg/iti/home">
                    <img class="login-header-logo" src="../images/ITI logo1.png">
                    <h4 class="login-header-title">Information Technology<br> Institute</h4>
                </a>
            </nav>
        </div>

        <!-- Navbar End-->
        <!--MAIN-->
        <div class="main">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-6">
                        <img src="../images/ITI-building.svg" alt="">
                    </div>
                    <div class="login-form d-flex flex-column col-sm-12 col-md-6 col-lg-5">
                        <form id="account" method="post">
                            <h1 class="login-form-title mb-3 text-center">Welcome to ITI job portal</h1>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text border-bottom-0"><i class="fas fa-user"></i></div>
                                </div>
                                <input type="text" class="form-control login-form-input border-bottom-0" placeholder="Username" id="UserName" name="UserName" value="">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                </div>
                                <input type="password" autocomplete="off" class="form-control login-form-input" placeholder="Password" id="Password" name="Password">
                            </div>
                            <div class="form-group d-flex justify-content-between flex-wrap mb-2 check">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input custom-control-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label custom-control-label" for="inlineRadio1">ITI</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input custom-control-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label custom-control-label" for="inlineRadio2">Company</label>
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-between flex-wrap mb-2 check">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" data-val="true" id="RememberMe" name="RememberMe" value="true">
                                    <label class="custom-control-label text-muted" for="RememberMe">Remember Me</label>
                                </div>
                                <p>
                                    <a id="forgot-password" target="_blank" class="text-muted" href="#">Forget your password?</a>
                                </p>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn rounded-pill login-form-btn text-white mb-2">Login</button>
                                <a class="btn rounded-pill login-form-btn bg-light-blue text-dark" href="#">Create Account</a>
                            </div>
                    </div>

                </div>
            </div>
        </div>
        <!--footer-->
        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 copy1 bg-light">Copyright &copy;2021 All rights reserved</div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</body>

</html>
